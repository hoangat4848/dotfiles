# set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
# set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
# action key
unbind C-b
set-option -g prefix C-a
set-option -g repeat-time 0
set-option -g mouse on

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set -g base-index 1
setw -g pane-base-index 1
# set-option utf8-default on
# set-window-option -g utf8 on
set-window-option -g mode-keys vi
# look'n feel
# set -g pane-active-border-style fg=colour166,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

# Powerline
source $HOME/.config/tmux/.tmux.tokyodark.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jaclu/tmux-mouse-swipe'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jaclu/tmux-menus'

set -g @menus_location_x 'C'
set -g @menus_location_y 'C'

# Options
set -g @pomodoro_start 'a'                          # Start a Pomodoro with tmux-prefix + p
set -g @pomodoro_cancel 'A'                         # Cancel a Pomodoro with tmux-prefix key + P

set -g @pomodoro_mins 25                            # The duration of the pomodoro
set -g @pomodoro_break_mins 5                       # The duration of the break after the pomodoro

set -g @pomodoro_on " #[fg=$text_red]üçÖ "           # The formatted output when the pomodoro is running
set -g @pomodoro_complete " #[fg=$text_green]üçÖ "   # The formatted output when the break is running


# Check to see if tmux is installed, if not clone the repo. This assumes Git is installed.
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
